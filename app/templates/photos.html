{% extends 'base.html' %}

{% block title %}Lolei's Journal / OPAD / {{ month }}{% endblock %}

{% block content %}

<h2 id='trying' class="title text-light" style="color : white"><b>
    <a href="/" class="text-info">lolei.uk</a> /
    <a href="/opad" class="text-info">OPAD</a> /
    {{ month }}
</b></h2>

{% for post in posts %}
  <div
    class="card mb-3 bg-dark"
    style="max-width: 400mm; margin-left: auto; margin-right: auto;"
  >
    <h2 
      class="title text-light" style="color : white"
    >
      {{ post.date }} | {{ post.day }}
    </h2>
    
    <h3
      class="title text-light" style="color : white"
    >
      {{ post.title }}
    </h3>

    <img
      class="d-block w-100 img-fluid"
      src="{{ post.image }}" alt="{{ post.title }}"
      style="max-width : 1000px; margin-left : auto; margin-right : auto; padding-bottom: 10px;"
      loading="lazy"
    >

    <p 
      class="title text-light" 
      style="color : white; max-width: 350mm; margin-left: auto; margin-right: auto;"
    >
      {{ post.text }}
    </p>
  </div>
{% endfor %}

{% endblock %}
