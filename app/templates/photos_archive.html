{% extends 'base.html' %}

{% block title %}Lolei's Journal / OPAD / {{ month }}{% endblock %}

{% block content %}

<h2 id='trying' class="title text-light" style="color : white"><b>
    <a href="/" class="text-info">lolei.uk</a> / {{ title }}
</b></h2>

<div class="card mb-3 bg-dark" style="max-width: 300mm; margin-left: auto; margin-right: auto;">
    <a class="nav-link text-info" 
    href='#colour' 
    data-toggle="collapse" 
    role="button" 
    aria-expanded="false"
    aria-controls="colour">
       Colour
    </a>

    <div id="colour" class="collapse bg-dark">
        <ul>
            {% for i in names_colour %}
                <li><a 
                    class="text-info" 
                    href="{{ url_for('photos_archive_arm', type='colour', title=i) }}">
                    {{ i }}
                </a></li>
            {% endfor %}
        </ul>
    </div>
</div>

<div class="card mb-3 bg-dark" style="max-width: 300mm; margin-left: auto; margin-right: auto;">
    <a class="nav-link text-info" 
    href='#bw' 
    data-toggle="collapse" 
    role="button" 
    aria-expanded="false"
    aria-controls="bw">
       Black & White
    </a>

    <div id="bw" class="collapse bg-dark">
        <ul>
            {% for i in names_bw %}
                <li><a 
                    class="text-info" 
                    href="{{ url_for('photos_archive_arm', type='bw', title=i) }}">
                    {{ i }}
                </a></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
