{% extends 'base.html' %}

{% block title %}Lolei's Journal / Posts{% endblock %}

{% block content %}

<h2 id='trying' class="title text-light" style="color : white">
    <b>
        <a href="/" class="text-info">lolei.uk</a> / All Posts
    </b>
</h2>

{% for post in posts %}
  <div class="card mb-3 bg-dark" style="max-width: 300mm; margin-left: auto; margin-right: auto;"">
    <h3 style="margin-left: auto; margin-right: auto;">
        <a class="text-info" href="{{ url_for('show_post', slug=post['slug']) }}">
            {{ post['title'] }}
        </a>
    </h2>
    <p class="text-light" style="margin-left: auto; margin-right: auto;">
        {{ post['excerpt'] }}
    </p>
    <small class="text-light" style="margin-left: auto; margin-right: auto;">
        {{ post['date'] }}
    </small>
  </div>
{% endfor %}

{% endblock %}
