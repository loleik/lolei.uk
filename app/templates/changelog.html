{% extends 'base.html' %}

{% block title %}Lolei's Journal / Changelog{% endblock %}

{% block content %}

<h2 id='trying' class="title text-light" style="color : white"><b><a href="/" class="text-info">lolei.uk</a> / Changelog</b></h2>

{% for entry in clog %}
    <div class="card mb-3 bg-dark" style="max-width: 300mm; margin-left: auto; margin-right: auto;">
        <div class="card-header bg-dark text-info">
            {{ entry.date }}
        </div>
        <ul class="bg-dark">
            {% for change in entry.changes %}
                <li class="bg-dark text-light">{{ change }}</li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}

{% endblock %}
