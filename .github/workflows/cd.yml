name: Docker Image CD

on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types:
      - completed

permissions:
  contents: read
  packages: write
  deployments: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/loleik/lolei-app:latest .
        docker tag ghcr.io/loleik/lolei-app:latest \
               ghcr.io/loleik/lolei-app:${{ github.sha }}

    - name: Push Docker image to GHCR
      run: |
        docker push ghcr.io/loleik/lolei-app:latest
        docker push ghcr.io/loleik/lolei-app:${{ github.sha }}

  notify-failiure:
    if: ${{ github.event.workflow_run.conclusion == 'failiure' }}
    runs-on: ubuntu-latest

    steps:
    - name: Notify Failiure
      run: echo "## CI failed - skipping deployment" >> $GITHUB_STEP_SUMMARY
